<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/admin/update/{id}}" th:object="${user}" method="Patch">
  <label for="id">Id</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
  <br/>
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <br/>
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <br/>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
  <br/>
  <p>
    <label>Roles:
      <input type="checkbox" name="roleList"
             th:each="role : ${allRole}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:checked="${update.roles.contains(role)}"/>
    </label>
  </p>
  <input type="submit" value="Update User">
</form>
</body>
</html>
